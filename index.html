                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="index.html">Home</a></li>

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('wwwroot/assets/img/irish_scenery.jpg')">

                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">

                    </div>
                </div>
            </div>
        </header>

        <div class="container px-4 px-lg-5">

                        <div class="row justify-content-center">
                            <div class="col-12 col-sm-8 col-lg-6">

                                <div class="section_heading text-center wow fadeInUp" data-wow-delay="0.2s" style="visibility: visible; animation-delay: 0.2s; animation-name: fadeInUp;">
                                    <h3>Current Tier <span> Winners</span></h3>
                                    <div class="line"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <!-- Single Advisor-->
                            <div class="col-12 col-sm-6 col-lg-3">
                                <div class="single_advisor_profile wow fadeInUp" data-wow-delay="0.2s" style="visibility: visible; animation-delay: 0.2s; animation-name: fadeInUp;">
                                    <!-- Team Thumb-->
                                    <div class="advisor_thumb"><img src="wwwroot/assets/img/Gold_Medal_PNG_Clip_Art_Image.png" alt="">
                                    </div>
                                    <!-- Team Details-->
                                    <div class="single_advisor_details_info">
                                        <h6 id="EliteWinner">Waiting Authentication</h6>
                                        <p class="designation">Elite Champion</p>
                                    </div>
                                </div>
                            </div>
                            <!-- Single Advisor-->
                            <div class="col-12 col-sm-6 col-lg-3">
                                <div class="single_advisor_profile wow fadeInUp" data-wow-delay="0.3s" style="visibility: visible; animation-delay: 0.3s; animation-name: fadeInUp;">

                                    <div class="advisor_thumb"><img src="wwwroot/assets/img/Silver_Medal_PNG_Clip_Art_Image.png" alt="">
                                    </div>
                                    <!-- Team Details-->
                                    <div class="single_advisor_details_info">
                                        <h6 id="PremWinner">Waiting Authentication</h6>
                                        <p class="designation">Premier Champion</p>
                                    </div>
                                </div>
                            </div>
                            <!-- Single Advisor-->
                            <div class="col-12 col-sm-6 col-lg-3">
                                <div class="single_advisor_profile wow fadeInUp" data-wow-delay="0.4s" style="visibility: visible; animation-delay: 0.4s; animation-name: fadeInUp;">
                                    <!-- Team Thumb-->
                                    <div class="advisor_thumb"><img src="wwwroot/assets/img/Bronze_Medal_PNG_Clip_Art_Image.png" alt="">
                                    </div>
                                    <!-- Team Details-->
                                    <div class="single_advisor_details_info">
                                        <h6 id="champWinner">Waiting Authentication</h6>
                                        <p class="designation">Championship Champion</p>
                                    </div>
                                </div>
                            </div>
